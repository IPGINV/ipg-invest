# Imperial Pure Gold - Main Nginx Configuration

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.ipg-invest.ae;
    return 301 https://ipg-invest.ae$request_uri;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ipg-invest.ae api.ipg-invest.ae dashboard.ipg-invest.ae 
                invest.ipg-invest.ae info.ipg-invest.ae wallet.ipg-invest.ae admin.ipg-invest.ae;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# API Server (api.ipg-invest.ae)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.ipg-invest.ae;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/api.ipg-invest.ae/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/api.ipg-invest.ae/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to API container
    location / {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;
}

