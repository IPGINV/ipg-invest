<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imperial Pure Gold | Premium Investment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #fcf6ba;
            --gold-deep: #aa8a2e;
            --dark: #141417;
            --surface: #1e1e22;
            --glass-border: rgba(255, 255, 255, 0.12);
            --gold-glass: rgba(212, 175, 55, 0.15);
        }
        * {
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-sizing: border-box;
        }
        html {
            overflow-x: hidden;
            width: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            letter-spacing: -0.01em;
            max-width: 100vw;
            width: 100%;
            position: relative;
        }
        #root {
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #fcf6ba 45%, #d4af37 55%, #aa8a2e 100%);
            background-size: 200% 200%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .gold-gradient:hover {
            background-position: 100% 100%;
            box-shadow: 0 10px 30px -5px rgba(212, 175, 55, 0.4);
        }
        .text-gold {
            background: linear-gradient(135deg, #d4af37, #fcf6ba, #aa8a2e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(35, 35, 40, 0.65);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
        }
        .glass-card-light {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 35s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 26px;
            height: 26px;
            background: var(--gold);
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #1e1e22;
            box-shadow: 0 0 20px rgba(212,175,55,0.6);
            transition: transform 0.2s ease;
        }
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }
        
        /* Ambient Background */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(45, 45, 55, 1) 0, transparent 60%), 
                radial-gradient(at 100% 100%, rgba(55, 50, 45, 1) 0, transparent 60%);
            z-index: -2;
        }

        .gold-orb {
            position: fixed;
            width: 55vw;
            height: 55vw;
            background: radial-gradient(circle, rgba(212,175,55,0.12) 0%, rgba(212,175,55,0) 75%);
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
            z-index: -1;
            animation: drift 45s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from { transform: translate(-15%, -15%) scale(1); }
            to { transform: translate(15%, 25%) scale(1.25); }
        }

        .pulse-gold {
            animation: pulse-gold 4s infinite;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.3); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        @media (max-width: 640px) {
            h1 { 
                font-size: 2.25rem !important; 
                line-height: 1.15 !important; 
                word-break: break-word !important;
                hyphens: auto !important;
                text-align: center !important;
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }
            h2, h3 { 
                word-break: break-word !important;
                hyphens: auto !important;
                text-align: center !important;
            }
            body {
                font-size: 14px;
            }
            p {
                text-align: center !important;
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }
            button, a {
                margin-left: auto !important;
                margin-right: auto !important;
            }
        }
        @media (max-width: 380px) {
            h1 { 
                font-size: 2rem !important;
                padding-left: 1.5rem !important;
                padding-right: 1.5rem !important;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid var(--dark);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.4);
        }

        /* Chart animations */
        @keyframes chartFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chart-container {
            animation: chartFadeIn 0.6s ease-out;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",

        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.warn('SW registration failed:', err));
    });

</html>
