version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ipg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-ipg_user}
      POSTGRES_PASSWORD: ${PGPASSWORD:-changeme}
      POSTGRES_DB: ${PGDATABASE:-ipg_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - ipg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-ipg_user} -d ${PGDATABASE:-ipg_production}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: ipg-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ipg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ipg-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 3001
      NODE_ENV: production
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-ipg_user}
      PGPASSWORD: ${PGPASSWORD:-changeme}
      PGDATABASE: ${PGDATABASE:-ipg_production}
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      DOMAIN: ${DOMAIN:-ipg-invest.ae}
      EMAIL_SERVICE: ${EMAIL_SERVICE}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_SECURE: ${EMAIL_SECURE}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    ports:
      - "3001:3001"
    networks:
      - ipg-network
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard
  dashboard:
    build:
      context: ./Dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.ipg-invest.ae}
    container_name: ipg-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - ipg-network

  # Invest-Lending
  lending:
    build:
      context: ./Invest-Lending
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.ipg-invest.ae}
        VITE_DASHBOARD_APP_URL: ${VITE_DASHBOARD_APP_URL:-https://dashboard.ipg-invest.ae}
    container_name: ipg-lending
    restart: unless-stopped
    ports:
      - "5182:80"
    networks:
      - ipg-network

  # Info App
  info:
    build:
      context: ./Info
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.ipg-invest.ae}
    container_name: ipg-info
    restart: unless-stopped
    ports:
      - "3002:80"
    networks:
      - ipg-network

  # Wallet App
  wallet:
    build:
      context: ./Wallet
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.ipg-invest.ae}
    container_name: ipg-wallet
    restart: unless-stopped
    ports:
      - "3003:80"
    networks:
      - ipg-network

  # Admin App
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.ipg-invest.ae}
        GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    container_name: ipg-admin
    restart: unless-stopped
    ports:
      - "3004:80"
    networks:
      - ipg-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ipg-nginx
    restart: unless-stopped
    depends_on:
      - api
      - dashboard
      - lending
      - info
      - wallet
      - admin
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - ipg-network

networks:
  ipg-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
